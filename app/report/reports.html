<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Reports</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="commom_header_container"></div>

    <div class="container">
      <div class="jumbotron">

        <div class="row d-flex justify-content-around" id="top-customers-container">
        </div>

        <div class="py-4"></div>

        <div class="row d-flex justify-content-center" id="stats-container">
        </div>
        
      </div>
    </div>


    <template id="top-customer-item-template">
        <div class="card mb-3" style="width: 200px; height: 150px;">
            <div class="card-header text-center"><b>Top customer</b></div>
            <div class="card-body">
                <p class="card-text text-center"><b>${{total_spent}}</b></p>
                <h5 class="card-title text-center">{{client_name}}</h5>
            </div>
        </div>
    </template>


    <template id="stat-month-revenue-template">
        <div class="card text-bg-primary text-center p-3 mx-4 my-4">
            <figure class="mb-0">
                <blockquote class="blockquote">
                <b><p>${{revenue}}</p></b>
                </blockquote>
                <figcaption class="mb-0 text-white">
                Month with more revenue: <cite title="Source Title">{{month}}</cite>
                </figcaption>
            </figure>
        </div>
    </template>


    <template id="stat-ingredient-template">
        <div class="card text-bg-primary text-center p-3 mx-4 my-4">
            <figure class="mb-0">
                <blockquote class="blockquote">
                <b><p>Most requested ingredient: {{name}}</p></b>
                </blockquote>
                <figcaption class="mb-0 text-white">
                Price: <cite title="Source Title">{{price}}</cite>
                </figcaption>
            </figure>
            </div>
    </template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    <script src="/js/report/reports.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="/js/commom/header.js" type="text/babel"></script>
  </body>
</html>
